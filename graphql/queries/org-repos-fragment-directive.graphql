query orgInfo($showRepoInfo: Boolean!) {
    organization(login: "ORGANIZATION_SLUG") {
        login
        name
        repositories @include(if: $showRepoInfo) {
            ...repoFrag
        }
    }
}

fragment repoFrag on RepositoryConnection {
    totalCount
    totalDiskUsage
}

variables {
    "showRepoInfo": true
}